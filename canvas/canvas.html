<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        canvas {
            border: #000000 1px solid;
            background-color: #f4f4f4;
        }
    </style>

    <script>

        var c
        var ctx;

        function init() {

            c = document.getElementById('mycanvas');
            ctx = c.getContext('2d');
            draw();

        }

        function draw() {
            ctx.fillStyle='red';
            ctx.fillRect(30,30,50,50);
            ctx.strokeStyle='black';
            ctx.lineWidth='3'
            ctx.strokeRect(30,30,50,50);

            ctx.fillStyle="black";
            ctx.fillRect(40,40,50,50);

            ctx.font='30pt Arial';
            var gradient = ctx.createLinearGradient(0,0, c.width,0);
            gradient.addColorStop('0','red');
            gradient.addColorStop('1','black');

            ctx.fillStyle=gradient;
            ctx.fillText('My Company', 100,80);

            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'red';
            ctx.lineWidth = 2;

            ctx.beginPath();
            ctx.moveTo(90,90);
            ctx.lineTo(350,90);
            ctx.stroke();
            ctx.closePath();

        }
    </script>
</head>
<body onload="init()">

<canvas id="mycanvas" width="400px" height="150px">
    <p>Sorry your browser doesn't use the canvas feature!</p>

</canvas>



</body>
</html>
