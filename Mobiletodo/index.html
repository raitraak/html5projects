<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Mobiletodo</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
	<link rel="stylesheet" href="css/style.css" />
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.2.js"></script>
	<script src="js/main.js"></script>
</head> 
<body>

<!-- Home Page -->
<div data-role="page" id="home">
	<header data-role="header">
		<h1>MobileTodo</h1>
	</header>

	<main data-role="content" id="content">
		<p><a href="#add" data-role="button">Add A Todo</a></p>
		<p><a href="index.html" id="clear_btn" data-role="button" data-theme="b">Clear All Todos</a></p>
		<ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="Search Todos..." data-inset="true">
			<li>Pick up kids from school</li>
			<li>Meeting with boss</li>
			<li>Dinner with wife</li>
		</ul>
	</main>

	<footer data-role="footer" id="footer">
		<h4>MobileTodo &copy; 2014</h4>
	</footer>
</div>

</body>
</html>
